---
layout: default
permalink: /code/
---

<div class="row">
  <div class="large-12 columns">
    <div id="home">
      <h1>Blog Posts About Code</h1>
      <ul class="posts">
        {% for post in site.categories.code %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
