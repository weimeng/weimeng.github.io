---
layout: default
---
<article class="post">
  <div class="row">
    <div class="large-12 columns">
      <h1>{{ page.title }}</h1>
      <p class="meta">{{ page.date | date_to_string }}</p>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      {{ content }}
    </div>
  </div>
</article>
